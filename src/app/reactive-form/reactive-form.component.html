<div class="container">
  <div *ngIf="!name; else formInfo">
    <form [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">
      <h1>Reactive Form</h1>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" formControlName="name" #nameInput>
        <div *ngIf="!rForm.controls['name'].valid && rForm.controls['name'].touched" class="card text-danger mt-1 border-danger p-1">{{nameError}}</div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea formControlName="description" class="form-control" id="description"></textarea>
        <div *ngIf="!rForm.controls['description'].valid && rForm.controls['description'].touched" class="card text-danger mt-1 border-danger p-1">enter a description</div>
      </div>

      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" formControlName="validate"> Name must be at least three characters
        </label>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!rForm.valid">Submit Post</button>

      <hr> Name input classes: {{ nameInput.className }}
    </form>
  </div>

  <ng-template #formInfo>
    <div class="form-group">
      <h1>{{name}}</h1>
      <p>{{description}}</p>
    </div>
  </ng-template>
</div>

<hr>

<h5>Reactive form values</h5>
<pre>
   {{ rForm.value | json }}
</pre>

<h5>Reacitive form valid</h5>
<pre>
  {{ rForm.valid }}
</pre>
