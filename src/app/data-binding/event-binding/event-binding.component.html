<h2>Event Binding</h2>
<p>
    Execute an expression when an event occurs. Applies to standard DOM element events and custom component events.
</p>
<h5>Square brackets</h5>
<p ngNonBindable>
  <![CDATA[
  Syntax: (eventName)="methodCall(parameters)"
    ]]>
</p>

<h5>Call openModal and display the animal details on click</h5>

<button type="button" class="btn btn-primary" (click)="openModal(template)">Show me the aardvark</button>

  <ng-template #template>
    <div class="modal-header">
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body mx-auto" >
        <app-animal-detail [animal]="aardvark"></app-animal-detail>
    </div>
  </ng-template>
