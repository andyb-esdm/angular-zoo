<h2>Two Way Binding</h2>
<p>
    Combines property binding with event binding. Uses a built-in directive called ngModel. Changes are instant since rebinding occurs on every DOM event by default.
</p>
<h5>A combination of square brackets and parentheses.</h5>
<p ngNonBindable>
    <![CDATA[
    [()] Banana in a box
    ]]>
    </p>
<p ngNonBindable>
<![CDATA[
Syntax: <input [(ngModel)]="propertyName">
]]>
</p>
<hr>
<div class="row">
  <div class="col">
    <app-animal-detail [animal]="aardvark"></app-animal-detail>
  </div>
  <div class="col">
    <h5>Edit the Aardvark</h5>
    <div class="form-group">
      <label class="col-form-label" for="name">Name:</label>
      <input [(ngModel)]="aardvark.name" type="text" class="form-control" id="name" placeholder="Enter a name">
    </div>
    <div class="form-group">
      <label class="col-form-label" for="name">Description:</label>
      <input [(ngModel)]="aardvark.description" type="text" class="form-control" id="description" placeholder="Enter a description">
    </div>
  </div>
</div>

<hr>
<h5>The Aardvark model</h5>
<pre>
{{ aardvark | json }}
</pre>
