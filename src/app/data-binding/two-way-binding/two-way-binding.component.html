<h2>Two Way Binding</h2>
<div class="row">
  <div class="col">
    <app-animal-detail [animal]="aardvark"></app-animal-detail>
  </div>
  <div class="col">
    <div class="form-group">
      <label class="col-form-label" for="name">Name:</label>
      <input [(ngModel)]="aardvark.name" type="text" class="form-control" id="name" placeholder="Enter a name">
    </div>
    <div class="form-group">
      <label class="col-form-label" for="name">Description:</label>
      <input [(ngModel)]="aardvark.description" type="text" class="form-control" id="description" placeholder="Enter a description">
    </div>
  </div>
</div>

<hr>

{{ aardvark | json }}
