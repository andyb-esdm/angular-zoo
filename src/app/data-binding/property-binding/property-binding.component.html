<h2>Property Binding</h2>
<img [src]="zebra.imageUrl">

<app-animal-detail [animal]="giraffe"></app-animal-detail>

<h5>{{giraffe.name}}</h5>
<p [ngClass]="{'highlighted': isZebra(giraffe)}">
  {{giraffe.description}}
</p>


<h5>{{zebra.name}}</h5>
<p [ngClass]="{'highlighted': isZebra(zebra)}">
  {{zebra.description}}
</p>
