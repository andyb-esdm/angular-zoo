<h2>String Interpolation</h2>
<p>
  Evaluate an expression between double curly braces. When the expression changes it will be re-evaluated.
</p>
<h5>Curly Braces</h5>
<p ngNonBindable>
  <![CDATA[
Syntax: {{expression}}
  ]]>
</p>
<p>
  In our TypeScript file we have two properties.
</p>
<p>
  <strong>Name</strong> with value
  <em>{{name}}</em>
</p>
<p>
  <strong>Description</strong> with value
  <em>{{description}}</em>
</p>
