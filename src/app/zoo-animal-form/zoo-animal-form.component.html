<div class="container">
  <h1>Zoo Animal Form</h1>
  <form #zooAnimalForm="ngForm">

    <div class="row">
      <div class="col">
          <button type="button" class="btn btn-outline-primary pull-right" (click)="newAnimal()">New Animal</button>
      </div>
    </div>

    <div class="form-group">
      <label for="species">Species</label>
      <input type="text" class="form-control" id="species" name="species"
        required
        [(ngModel)]="model.species"
        #species="ngModel"
        #speciesInput>
      <div [hidden]="species.valid || species.pristine" class="card text-danger border-danger p-1 mt-1">
        Type the damn species in
      </div>
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name"
        [(ngModel)]="model.name">
    </div>

    <div class="form-group">
      <label for="diet">Diet</label>
      <select name="diet" id="diet" class="form-control"
        [(ngModel)]="model.diet">
        <option [ngValue]="null"></option>
        <option *ngFor="let diet of diets" [value]="diet">{{diet}}</option>
      </select>
    </div>

    <button type="submit" [disabled]="!zooAnimalForm.valid" class="btn btn-outline-success">Submit</button>
  </form>
</div>

<hr>
<pre>
{{model | json}}
</pre>

<hr>

<pre>
Form valid:  {{zooAnimalForm.valid}}
</pre>

<hr>

<pre>
Species Input Classes:
{{speciesInput.className}}
</pre>
